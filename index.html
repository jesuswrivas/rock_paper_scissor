<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <h1>Rock, Paper, Scissor!</h1>


        <section class="container-buttons">
            <button data-choice="rock" class="container-buttons-button"></button>

            <button data-choice="paper" class=" container-buttons-button"></button>

            <button data-choice="scissor" class="container-buttons-button"></button>

        </section>


        <section class="container">
            <div class="container-results">

                <h2 class="container-results-title">Player</h2>
                <span data-choice="rock" class="container-results-result"> 0 </span>
            </div>

            <div class="container-results">
                <h2 class="container-results-title">Computer</h2>

                <span data-choice="paper" class="container-results-result"> 0 </span>
            </div>

            <div class="container-results">
                <h2 class="container-results-title">Draws</h2>

                <span data-choice="scissor" class="container-results-result"> 0 </span>
            </div>
        </section>


        <p class="text-result">Take your pick!</p>

        <button class="resetbutton"> Reset </button>


    </main>

    <script src=" script.js"> </script>
</body>

</html>
